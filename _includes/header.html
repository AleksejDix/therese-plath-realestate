<header class="Header Header--fixed" role="banner">
    <div class="Container">
        <div class="u-cf">
            <button class="navbar-toggler u-floatRight" type="button" data-modal-toggle>
                <span class="icon-bar top"></span>
                <span class="icon-bar middle"></span>
                <span class="icon-bar bottom"></span>
            </button>
            <a class="Header-logo" href="/">Therese Plath</a>

            {% if parent.slug == 'blog' %}
                <a class="Header-title" href="{{ parent.url }}">{{ parent.title }}</a>
            {% elsif parent.parent.slug == 'blog' %}
                <a class="Header-title" href="{{ parent.parent.url }}">{{ parent.parent.title }}</a>
            {% elsif home? == nil %}
                <a class="Header-title" href="{{ url }}">{{ title }}</a>
            {% endif %}


        </div>
    </div>
</header>
