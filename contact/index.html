---
title: Contact
layout: default
---

<section class="Section u-marginT0">
    <div class="Container">
        <div class="Grid Grid--withGutter">
            <div class="Grid-cell u-sm-size3of12 u-sm-paddingR2">
                <div class="Affix" data-spy="affix" data-offset-top="200">
                    <ul class="u-listClean u-marginB">
                        <li>To contact us, please fill in this form, or use these details:</li>
                        {% assign profile = site.profiles | where: 'title', 'Team' | first %}
                        {% include profile-contact.html %}
                    </ul>
                </div>
            </div>

            <div class="Grid-cell u-sm-before1of12 u-sm-size6of12 u-alignBlockDown">
                <form class="Form Form--clear" accept-charset="UTF-8" action="https://formkeep.com/f/f7a4b50755db" method="POST">
                    <div class="DivRule"></div>
                    <p class="u-textLg u-textBold u-marginB15">Get in touch</p>

                    <div class="Form-group">
                        <label id="" for="name">Full name:</label>
                        <input class="Form-control required" id="name" type="name" value="" name="name" placeholder="" required>
                    </div>

                    <div class="Form-group">
                        <label id="" for="email">Email:</label>
                        <input class="Form-control required" id="email" type="email" value="" name="email" placeholder="" required>
                    </div>

                    <div class="Form-group">
                        <label id="" for="phone">Phone number:*</label>
                        <input class="Form-control required" id="phone" type="telephone" value="" name="phone" placeholder="" required>
                    </div>

                    <div class="Form-group">
                        <label id="" for="comments">Write to us:</label>
                        <textarea class="Form-control" name="tell-us-about-your-project" id="comments" placeholder="" rows="4"></textarea>
                    </div>

                    <div class="u-textRight u-marginT">
                        <button class="Button Button--primary" type="submit" style="min-width:200px">Send</button>
                    </div>
                </form>
            </div>
